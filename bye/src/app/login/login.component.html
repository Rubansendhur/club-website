<!-- frontend/src/app/login/login.component.html -->
<div class="login-container">
  <div class="login-form-wrapper">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email:</label>
        <input type="text" id="usernameOrEmail" [(ngModel)]="usernameOrEmail" name="usernameOrEmail" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>

    <div class="signup-redirect">
      <p>Don't have an account? <button (click)="navigateToSignup()" class="btn-signup">Signup here</button></p>
    </div>
  </div>
</div>
