<div class="signup-container">
  <div class="signup-form-wrapper">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm" novalidate>
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          #usernameInput="ngModel"
          required
        />
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
          <div *ngIf="usernameInput.errors?.['required']">Username is required.</div>
        </div>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          #emailInput="ngModel"
          required
          email
        />
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordInput="ngModel"
          required
          minlength="6"
        />
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="signupForm.invalid" class="btn-signup">Sign Up</button>

      <!-- Error or Success Messages -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </form>

    <!-- Redirect to Login -->
    <div class="login-redirect">
      <p>Already have an account? <button (click)="navigateToLogin()" class="btn-login">Login here</button></p>
    </div>
  </div>
</div>
