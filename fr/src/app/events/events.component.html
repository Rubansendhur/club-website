<!-- Header Section for the Events Page -->
<div class="events-header">
  <h1>Upcoming Events</h1>
</div>

<!-- Events Section -->
<div class="events-container">
  
  <!-- Display events if loaded and there are events available -->
  <div *ngIf="eventsLoaded && events.length > 0">
    <div class="event-grid">
      <div class="event-card" *ngFor="let event of events; trackBy: trackByEventId">
        
        <!-- Event Image (if available) -->
        <div class="event-image">
          <img *ngIf="event.imageBase64" [src]="event.imageBase64" alt="Event Image" class="responsive-img"/>
        </div>

        <!-- Event Details -->
        <div class="event-details">
          <h3>{{ event.eventName }}</h3>
          <p><strong>Date:</strong> {{ event.eventDate }}</p>
          <p><strong>Location:</strong> {{ event.eventLocation }}</p>
          <p class="event-description">{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- If no events are found -->
  <div *ngIf="eventsLoaded && events.length === 0" class="no-events">
    <p>No events found.</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
