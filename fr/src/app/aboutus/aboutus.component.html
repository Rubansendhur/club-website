<div>
    <h1>User List</h1>
    <button (click)="navigateToDashboard()">Go to Dashboard</button>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <ul *ngIf="!errorMessage && users.length > 0">
      <li *ngFor="let user of users">
        <strong>Username:</strong> {{ user.username || 'N/A' }}<br>
        <strong>Email:</strong> {{ user.email || 'N/A' }}<br>
        
        <hr>
      </li>
    </ul>
  
    <div *ngIf="!errorMessage && users.length === 0">
      <p>No users found.</p>
    </div>
  </div>
