<div class="container">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
        <div *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched" class="text-danger">
          Name must be at least 3 characters.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="text-danger">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Signup</button>
    </form>
  </div>
